<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  
  <h1>Use the alphabet below to guess the word, or click hint to get a clue.</h1>
  <div class="all--buttons">
    <button class="button" >a</button>
    <button class="button" >b</button>
    <button class="button" >c</button>
    <button class="button" >d</button>
    <button class="button" >e</button>
    <button class="button" >f</button>
    <button class="button" >g</button>
    <button class="button" >h</button>
    <button class="button" >i</button>
    <button class="button" >j</button>
    <button class="button" >k</button>
    <button class="button" >l</button>
    <button class="button" >m</button>
    <button class="button" >n</button>
    <button class="button" >o</button>
    <button class="button" >p</button>
    <button class="button" >q</button>
    <button class="button" >r</button>
    <button class="button" >s</button>
    <button class="button" >t</button>
    <button class="button" >u</button>
    <button class="button" >v</button>
    <button class="button" >w</button>
    <button class="button" >x</button>
    <button class="button" >y</button>
    <button class="button" >z</button>
  </div>
  <div class="photos ">
    <img class="img hidden" src="photos/1.png" alt="">
    <img class="img hidden" src="photos/2.png" alt="">
    <img class="img hidden" src="photos/3.png" alt="">
    <img class="img hidden" src="photos/4.png" alt="">
    <img class="img hidden" src="photos/5.png" alt="">
    <img class="img hidden" src="photos/6.png" alt="">
    <img class="img hidden" src="photos/7.png" alt="">
    <img class="img hidden" src="photos/8.png" alt="">
    <img class="img hidden" src="photos/9.png" alt="">
    <img class="img hidden" src="photos/10.png" alt="">
    
  </div>
  <div class="woman">
    <img class="img hidden " src="photos/11.png" alt="">
  </div>
  <p class="result"></p>
  <p class="shots"></p>
  <p class="show--word"></p>
  <p class="space"></p>
  <p class="won hidden">Congratulation You Won</p>
  <div class="photo--button">
    <div>
      <button class="play--again">Paly Again</button>
    </div>
    <div>
      <img  class="background" src="photos/background.jpg" alt="">
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
